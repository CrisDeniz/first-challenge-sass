<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div role="main" class="card">

    <div class="images">
      <img id="first" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <img id="last" src="images/icon-view.svg" alt="View icon">
    </div>
    <div class="text">
      <h1 class="title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
   </div>

  <div class="container">
    <div class="price">
    <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
    <span>0.041 ETH</span>
   </div>

    <div class="time">
      <img src="images/icon-clock.svg" alt="Icon Clock">
    <span>3 days left</span>
  </div>
  

    </div>

    <div class="profile">
      <img src="images/image-avatar.png" alt="Avatar Image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>

  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CrisDeniz" target="_blank">Cristian Deniz</a>.
  </div>
</body>
</html>
